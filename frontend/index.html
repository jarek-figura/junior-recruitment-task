<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="todo-app">
  <div class="todo-title">
    <span class="col-title col-title-1">&nbsp;</span>
    <span class="col-title col-title-2">&nbsp;</span>
    <span class="col-title col-title-3"><strong>ToDo List</strong></span>
  </div>
  <ul class="todo-list">
    <li class="todo-task">
      <span class="col col-1">&nbsp;</span>
      <span class="col col-2">&nbsp;</span>
      <span class="col col-3">Zadanie 1</span>
    </li>
    <li class="todo-task">
      <span class="col col-1">&nbsp;</span>
      <span class="col col-2">&nbsp;</span>
      <span class="col col-3">Zadanie 2</span>
    </li>
  </ul>
  <div class="todo-add">
    <span class="col col-title-1"><strong>+</strong></span>
    <span class="col col-title-2">&nbsp;</span>
    <span class="col col-title-3">&nbsp;</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
